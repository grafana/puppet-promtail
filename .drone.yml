---
kind: pipeline
name: ruby-2-5-3

steps:
  - name: install
    image: ruby:2.5.3
    environment:
      PUPPET_GEM_VERSION: "~> 6.0"
    commands:
      - bundle -v
      - rm -f Gemfile.lock
      - gem update --system $RUBYGEMS_VERSION
      - gem --version
      - bundle -v 
      - bundle install --jobs=3 --retry=3 --without system_tests --path=vendor/bundle
  - name: static
    image: ruby:2.5.3
    depends_on:
      - install
    commands:
      - "echo \"---\\nBUNDLE_PATH: 'vendor/bundle'\" > /usr/local/bundle/config"
      - bundle exec rake check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop syntax lint metadata_lint
  - name: spec
    image: ruby:2.5.3
    depends_on:
      - install
    environment:
      PUPPET_GEM_VERSION: "~> 6.0"
    commands:
      - "echo \"---\\nBUNDLE_PATH: 'vendor/bundle'\" > /usr/local/bundle/config"
      - bundle exec rake parallel_spec

